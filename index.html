<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Product</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>My Product</h1>
    <p class="tagline">Simple. Affordable. Reliable.</p>
  </header>

  <section id="products">
    <h2>Products</h2>

    <div class="product-card">
      <h3>Product 1</h3>
      <p class="desc">A short description of your product features.</p>
      <p class="price">₹499</p>
    </div>

    <div class="product-card">
      <h3>Product 2</h3>
      <p class="desc">Another nice product description.</p>
      <p class="price">₹899</p>
    </div>
  </section>

  <section id="contact">
    <h2>Order / Contact</h2>
    <p>Email us at:</p>
    <p class="email">orders@yourdomain.com</p>

    <button onclick="showOrderMessage()">Order Now</button>
    <p id="orderMsg"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
